<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Bài thực hành form</title>
</head>
<body>
	<form action="#"> 
		<fieldset>
			<legend></legend>
				<div>
					<label style="width: 100px; display: inline-block;">
					Fullname:
					</label> 
						<input type="text" value="Vincent Maverick Durano">
				</div>
				<div>
					<label style="width: 100px; display: inline-block;">
					Username: 
					</label>
						<input type="Text" value="Vinz">
				</div>
				<div>
					<label style="width: 100px; display: inline-block;">
					Password:
					</label>
						<input type="Password" value="Password">
				</div>
				<div>
					<label style="width: 100px; display: inline-block;">
					Re Password:
					</label>
						<input type="Password" value="Re Password">
				</div>
				<div>
					<label style="width: 100px; display: inline-block;">
					Address:
					</label>
						<input type="text" value="Cebu, Philipines">
				</div>
				<div>
					<label style="width: 100px; display: inline-block;">
					Age: 
					</label>
						<input type="number" value="22" required>
				</div>
				<div>
					<label style="width: 100px; display: inline-block;">
					Gender: 
					</label>
						<select>
							<option value="0">Male</option>
							<option value="1">Female</option>
						</select>
				</div>
				<input type="submit" value="save">
		</fieldset>
	</form>

</body>
</html>
