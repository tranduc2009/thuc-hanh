<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Bài tập form 2</title>
</head>
<body>
	<form>
		<div>
			<label style="width: 100px; display: inline-block;">
			<b>Enter Name :</b>
			</label>
		</div>
		<br>
			<input type="text"/>
		<br>
		<div>
			<label style="width: 100px; display: inline-block;">
			<b>Enter Email :</b>
			</label>
		</div>
		<br>
			<input type="text"/>
		<div>
			<b>How do you like my webstie?</b>
		</div>
			<ul>
				<li><input type="radio" value="0" name="gender">Love it</li>
				<li><input type="radio" value="1" name="gender">Like it</li>
				<li><input type="radio" value="2" name="gender">Blahhhh</li>
			</ul>
		<div>
			<label style="width: 100px; display: inline-block;">
			<b>Leave a comment</b>
			</label>
		</div>
			<textarea required placeholder="Your message here." cols="30" rows="5"></textarea>
		<div>
			<input type="submit" value="Send form data now!!">
		</div>
	</form>

</body>
</html>
