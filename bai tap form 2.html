<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Bài tập form 2</title>
</head>
<body>
	<form>
		<div>
			<label style="width: 100px; display: inline-block;">
			<b>Enter Name :</b>
			</label>
		</div>
		<br>
			<input type="text"/>
		<br>
		<div>
			<label style="width: 100px; display: inline-block;">
			<b>Enter Email :</b>
			</label>
		</div>
		<br>
			<input type="text"/>
		<div>
			<b>How do you like my webstie?</b>
		</div>
			<ul>
				<li><input type="radio" value="0" name="gender">Love it</li>
				<li><input type="radio" value="1" name="gender">Like it</li>
				<li><input type="radio" value="2" name="gender">Blahhhh</li>
			</ul>
		<div>
			<label style="width: 100px; display: inline-block;">
			<b>Leave a comment</b>
			</label>
		</div>
			<textarea required placeholder="Your message here." cols="30" rows="5"></textarea>
		<div>
			<input type="submit" value="Send form data now!!">
		</div>
	</form>
	<form>
		<fieldset>
			<legend>Form field</legend>
			<div>
				<label style="width: 100px; display: inline-block;">
					Text field :
				</label>
			</div>
				<input type="text">
			<div>
				<label style="width: 100px; display: inline-block;">
					Radio field :
				</label>
			</div>
				<input type="radio" value="0" name="gender">Yes
				<input type="radio" value="1" name="gender">No
			<div>
				<label style="width: 100px; display: inline-block;">
					Check field :
				</label>
			</div>
				<input type="checkbox">Item1
				<input type="checkbox">Item2
				<input type="checkbox">Item3
			<div>
				Options field :
			</div>
				<select>
					<option value="0">Select option</option>
				</select>
			<div>
				Textarea field :
			</div>
				<textarea cols="20" rows="8" required></textarea>
			<div>
				<input type="submit" value="submit"> 
				<input type="reset" value="reset"> 
			</div>
		</fieldset>
	</form>
	<form>
		<div>
			<label style="width: 100px; display: inline-block;">
				Text input :
			</label>
		</div>
			<input type="text" placeholder="let's get the value of textbox">
			<p style="color: #12537f">let's get the value of textbox</p>
		<div>
			<label style="width: 100px; display: inline-block;">
				Text Area :
			</label>
		</div>
			<textarea cols="20" rows="4" placeholder="and of a textarea"></textarea>
			<p style="color: #12537f">and of a textarea</p>
		<div>
				Multiple Radios:
		</div>
			<input type="radio" value="0" name="gender">Yes
			<input type="radio" value="1" name="gender">No
			<p style="color: #12537f">Yes</p>
		<div>
			Multiple checkbox :
		</div>
			<input type="checkbox" value="0">Yes
			<input type="checkbox" value="1">No
			<p style="color: #12537f">Yes, No</p>
		<div>
			Select Basic :
			<select>
				<option value="0">option two</option>
				<option value="1">option one</option>
			</select>
		</div>
			<p style="color: #12537f">2</p>
		<div>
			Select Multiple :
			<select multiple>
				<option value="0">Option one</option>
				<option value="1">Option two</option>
				<option value="2">Option three</option>
			</select>
		</div>
	</form>

</body>
</html>
